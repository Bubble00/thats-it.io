<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="name-prompt">
            <label for="name-input">Please enter your name:</label>
            <input type="text" id="name-input" placeholder="Your name">
            <button onclick="submitName()">Submit</button>
        </div>
        <div id="valentine-message" style="display: none;">
            <h1 id="greeting"></h1>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="yes-button" onclick="handleYesClick()">Yes</button>
                <button class="no-button" onclick="handleNoClick()">No</button>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
            </div>
        </div>
    </div>
    <div id="heart-container"></div> <!-- Container for floating hearts -->
    <script src="script.js"></script>
</body>
</html>
